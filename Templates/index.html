<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N7 Trigger Analyzer</title>
    <!-- Simple Bootstrap for nice UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">N7 Trigger Analyzer</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="message" class="form-label">
                        Paste your trigger/alert message
                    </label>
                    <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        rows="4"
                        placeholder="[Triggered] [PROD] [APM] abbott-prod2 : High Error Count."
                    >{{ message }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    Analyze
                </button>
            </form>
        </div>
    </div>

    {% if analysis %}
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Analysis Result</h5>
            <p><strong>Environment:</strong> {{ analysis.environment }}</p>
            <p><strong>Category:</strong> {{ analysis.category }}</p>
            <p><strong>Meaning:</strong> {{ analysis.meaning }}</p>
            <p><strong>Recommended Action:</strong></p>
            <ul>
                <li>{{ analysis.recommended_action }}</li>
            </ul>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
